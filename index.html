      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for dashboard */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
    <script>

                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',

                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',

      }
